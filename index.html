<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="index.css">
     <script src="https://kit.fontawesome.com/9354948e9c.js" crossorigin="anonymous"></script>
</head>
<body>
     <div class="container">
          <header class="header">
               <div class="mini-navbar">
                    <h3 class="header-title">Free Shiping From $50 Purchase Now</h3>
               </div>
               <div class="logo-bar">
                    <div class="logo-icon">
                         <span class="logo-name"><i class="fa-solid fa-house"></i></span>
                         <p class="logo-para">Shop Organic</p>
                    </div>
                    <div class="search-bar">
                         <input type="search" placeholder="Search..." name="search">
                         <select name="select">
                              <option value="Fruits">Fruits</option>
                              <option value="Meat">Meat</option>
                              <option value="Vegetables" selected>Vegetables</option>
                              <option value="Organic">Organic</option>
                         </select>
                         <span class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
                    </div>
                    <div class="login-container">
                         <div class="login-div">
                              <p class="login-para">Login</p>
                              <span class="login-icon"><i class="fa-solid fa-user"></i></span>
                         </div>
                         <div class="shopping-container">
                              <span class="cart-icon"><i class="fa-solid fa-bag-shopping"></i></span>
                              <p class="shopping-text">Shopping Basket <br><span class="price">$0.00</span></p>
                         </div>
                    </div>

               </div>
               <nav class="navbar">
                    <div class="category-button">SHOP BY CATEGORY</div>
                    <ul class="menu-list">
                         <li class="nav-items">
                              <a href="" class="nav-link">Home</a>
                         </li>
                         <li class="nav-items">
                              <a href="" class="nav-link">Shop</a>
                         </li>
                         <li class="nav-items">
                              <a href="" class="nav-link">About</a>
                         </li>
                         <li class="nav-items">
                              <a href="" class="nav-link">Contact</a>
                         </li>
                    </ul>
                    <ul class="social-container">
                         <li class="social-item">
                              <a href="" class="social-link"><i class="fa-brands fa-facebook"></i></a>
                         </li>
                         <li class="social-item">
                              <a href="" class="social-link"><i class="fa-brands fa-twitter"></i></a>
                         </li>
                         <li class="social-item">
                              <a href="" class="social-link"><i class="fa-brands fa-pinterest"></i></a>
                         </li>
                         <li class="social-item">
                              <a href="" class="social-link"><i class="fa-brands fa-youtube"></i></a>
                         </li>
                    </ul>
               </nav>
          </header>
     </div>
</body>
</html>
